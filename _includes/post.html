<div class="row">
	<div class="span16">
		<img class="gravatar" src="http://www.gravatar.com/avatar/{{ site.gravatar_hash }}?size=80" />

		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<span class="muted">{{ post.date | date_to_string }}</span><br/>
		
		{% for t in post.tags %}
		
			<span class="label tag">{{ t }}</span>

		{% endfor %}
	
		{{ post.content }}
		
		{% if page.is_content_page %}
			<!-- in this case /index.html, so show the read more link -->
			
			<p><a href="{{ post.url }}" class="btn primary large">View Entry &raquo;</a></p>
		
		{% else %}
			<!-- a full entry page so show the comments -->

			<div id="disqus_thread"></div>
			<script type="text/javascript">
			    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
			    var disqus_shortname = '{{ site.disqus_shortname }}'; // required: replace example with your forum shortname

			    /* * * DON'T EDIT BELOW THIS LINE * * */
			    (function() {
			        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
			        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			    })();
			</script>
			<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
			<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
			
		{% endif %}
	</div>
</div>
