<div class="row">
	<div class="span16">
		<img class="gravatar" src="http://www.gravatar.com/avatar/{{ site.gravatar_hash }}?size=80" />

		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<span class="date-label">{{ post.date | date: "%Y %b %d %a" | upcase }}</span>
		
		{% for t in post.tags %}
		
			<span class="label">{{ t }}</span>

		{% endfor %}
	
		<br/><br/>
		
		<div class="post-content">
			{{ post.content }}
		</div>
		
		{% if page.is_content_page %}
			<!-- in this case /index.html, so show the read more link -->
			
			<p><a href="{{ post.url }}" class="btn btn-primary btn-large">View Entry and Comments &raquo;</a></p>
		
		{% else %}
			
			<!-- twitter button -->
			<a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
			<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
			
			<br/>
			
			<!-- Place this tag where you want the +1 button to render. -->
			<div class="g-plusone" data-annotation="inline" data-width="300"></div>

			<!-- Place this tag after the last +1 button tag. -->
			<script type="text/javascript">
			  (function() {
			    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
			    po.src = 'https://apis.google.com/js/plusone.js';
			    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
			  })();
			</script>
			
			<br/>
			
			<!-- facebook like button, use in conjunction with sdk reference under opening body tag -->
			<div class="fb-like" data-send="true" data-width="450" data-show-faces="true"></div>
			
		
			<!-- a full entry page so show the comments -->

			<hr/>
			
			<div id="disqus_thread"></div>
			<script type="text/javascript">
	        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	        var disqus_shortname = '{{ site.disqus_shortname }}'; // required: replace example with your forum shortname

	        /* * * DON'T EDIT BELOW THIS LINE * * */
	        (function() {
	            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
	            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
	            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	        })();
	    </script>
	    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

		{% endif %}
	</div>
</div>
