---
layout: default
title: Blog Entry Archive
is_content_page: true
is_archive_page: true
---

<h1>{{ page.title }}</h1>

<ul class="unstyled">
	
	{% for post in site.posts %}

		<li>
			<span class="date-label">{{ post.date | date: "%Y %b %d %a" | upcase }}</span>
			<a href="{{ post.url }}">{{ post.title }}</a>
			
			{% for t in post.tags %}

				<span class="label tag">{{ t }}</span>

			{% endfor %}
			
		</li>

	{% endfor %}

</ul>
