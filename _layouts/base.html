<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>{{ page.title }}</title>
</head>
<body>
  <div id="sidebar">
    <div id="header">
      <h1 id="header-name">
	<a href="http://matt-hill.github.com/">matt-hill.github.com</a>
      </h1>
      <h2 id="header-description"></h2>
    </div>
 
    <hr id="header-break" />

    <div class="recent-entries widget">
      <h3>Recent Entries</h3>
      <ul>
	{% for rpost in site.posts limit:20 %}
	<li><a href="{{ rpost.url }}">{{ rpost.title }}</a></li>
	{% endfor %}
      </ul>
    </div>
    
    <div class='archive widget'>
      <a href="/archive/">Archives</a>
    </div>
  </div>
  
  
  <div id="content">
    <div id="content-spacer"></div>
    
    {{ content }}

  </div>
    
  <div class="clear"></div>
  <div id="footer">
  
    this blog is licensed under a <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/us/">creative commons license</a>
    
  </div>

  <script type="text/javascript">
    //<![CDATA[
      (function() {
        var links = document.getElementsByTagName('a');
	var query = '?';
        for(var i = 0; i < links.length; i++) {
	  if(links[i].href.indexOf('#disqus_thread') >= 0) {
	    query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
	  }
	}
	document.write('<script type="text/javascript" src="http://disqus.com/forums/matt-hill-github/get_num_replies.js' + query + '"></' + 'script>');
      })();
    //]]>
  </script>


  <script type="text/javascript">
    /* <![CDATA[ */
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
    var pageTracker = _gat._getTracker("UA-5488219-1");
    pageTracker._trackPageview();
    /* ]]> */
  </script>
  
</body>
</html>
